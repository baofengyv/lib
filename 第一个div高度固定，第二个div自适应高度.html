<html><head>
<style type="text/css">
.outDiv{  
    /*最外层的div*/
    width: 100%;
    height: 100%;
    background-color: #2D1B1B;
    position: relative;
    overflow: hidden;
}
.outDiv .title{
    /*内层 上部分div*/
    width: 100%;
    height: 138px;
    background-color: rgba(212, 26, 26, 0.63);
    position: absolute;
}
.outDiv .content{
    /*自适应高度的div部分*/
    background-color: #04C30C;
    width: 100%;
    height: 100%;
    padding-top: 138px;
}
.outDiv .bottom{
    /*最下方绝对定位的div*/
    position: absolute;
    bottom: 0px;
}
</style>
</head>
<body>
<div class="outDiv">
    <div class="title">this is the 1st sub-div.</div>
    <div class="content">this is the 2nd sub-div.</div>
    <div class="bottom">this is the 3nd sub-div.</div>    
</div>
</body></html>
